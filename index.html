<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <h1>WeatherDB</h1>
      <form id="citySearch">
        <label for="city"></label>
        <input
          type="text"
          id="city"
          name="city"
          required
          autocomplete="off"
          placeholder="Search City"
        />
        <label for="units" class="switch">
          <input type="checkbox" id="units" name="units" />
          <div class="slider round">
            <span class="f">F &#176</span>
            <span class="c">C &#176</span>
          </div>
        </label>
      </form>
      <h2 id="cityName"></h2>
	  <div id="mainData"></div>
	  <img id='icon'></img>
      <p id="subData"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
