<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
  </head>
  <body>
    <form id="citySearch">
      <label for="city"></label>
      <input type="text" id="city" name="city" required autocomplete="off" />
      <button type="submit">Search</button>
    </form>
    <div id="container">
      <p id="cityName"></p>
      <p id="country"></p>
      <p id="weather"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
